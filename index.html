<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home
    </title>
    <style>
        table,
        td, th {
          border: 1px solid rgb(32, 32, 32);
          border-spacing: 2px;
        }
          td {
          width: 100px;
        }
    
        th,
        td {
          padding: 5px;
        }
      </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="2" style="text-align: center;">Registration Form</th>
        </tr>
        <tr>
            <td>
                Student Name
            </td>
            <td>
                <label for="SNAME"></label>
                <input type="text" id="SNAME">
            </td>
        </tr>
        <tr>
            <td>
                Father's Name
            </td>
            <td>
                <label for="FNAME"></label>
                <input type="text" id="FNAME">
            </td>
        </tr>
        <tr>
            <td>
                Mother's Name
            </td>
            <td>
                <label for="MNAME"></label>
                <input type="text" id="MNAME">
            </td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td>
                <label for="date"></label>
                <input type="date" id="date">
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><label for="Gender"></label>
                male <input type="radio" name="radio" value="male" id="Gender">
                female <input type="radio" name="radio" value="female" id="Gender">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td><label for="email"></label>
            <input type="email" id="email">
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <label for="Address"></label>
                <textarea name="Address" id="Address" cols="20" rows="3"></textarea>
            </td>
        </tr>
        <tr>
            <td>State</td>
            <td>
                <label for="State"></label>
                <input type="text" id="State">
            </td>
        </tr>
        <tr>
            <td>City</td>
            <td>
                <label for="City"></label>
                <input type="text" name="" id="City">
            </td>
        </tr>
        <tr>
            <td></td>
            <td><button>Submit</button></td>
        </tr>
    </table>
</body>

</html>
